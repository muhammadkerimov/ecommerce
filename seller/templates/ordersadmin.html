<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | socialking.az</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../static/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header_main{
            position: relative;
            margin-top: 0;
            display: flex;
            width: 100%;
            height: 12vh;
            background-color: whitesmoke;
        }
        .email__login{
            position: relative;
            display: inline-block;
            margin: 10px;
            font-size: 14px;
        }
        .user__auth{
            position: relative;
	        display: inline-block;
            margin-left: 50%;
            margin-top: 7px;
            
        }
        .user__login{

            display: block;
            font-size: 17px;
            
        }
        .user__login a{
            text-decoration: none;
            color: black;
        }
        .user__login a:hover{
            color:#F0131E;
            transition: 0.3s;
        }
        .orders{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            padding: 20px 20px;
            row-gap: 50px;
            
        }
        .main__orders{
            display: block;
            margin-left: 20%;
            margin-top: 10vh;
        }
        .navbar__links{
            
            position: relative;
            display: flex;
            flex-direction: row;
            font-size: medium;
            list-style-type:none;
            margin-left: 3cm;
        }
        .navbar__links a{
            text-decoration: none;
            color: black;
        }
        .navbar__links a:hover{
            color: #F0131E;
            transition: 0.3s;
        }
        .active{
            color: #F0131E;
        }
    </style>
</head>
<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
   <header class="header_main">
    <div class="email__login" ><i class="fa fa-envelope"></i><span > admins@socialkingaz.com</span></div>
    <div class="navbar__links">
        <div class="nav-link active" ><a href="{%url 'indexadmin'%}" class="active">Orders</a></div>
        <div class="nav-link"><a href="{%url 'customerspage'%}">Customers</a></div>
        <div class="nav-link"><a href="{%url 'productsadmin'%}">Products</a></div>
    </div>
    <div class="user__auth">
    <div class="user__login"> <i class="fa fa-user"></i> Welcome ,  <span>{{request.session.adminName}}</span></div>
    <div class="user__login"><a href="{%url 'logoutadmin'%}"><i class="fa fa-arrow-circle-left"></i>  <span>Log Out</span></a></div>
</div>
</header>
<section class="main__orders">
    <h3>Orders:</h3>
    <div class="orders">
        {%for order in orders%}
        <div class="order__user">
            <div class="order__id">Order ID : <span>{{order.order_id}}</span></div>
            <div class="order__payment__total">Order Total: <span>{{order.order_total_payment}} &#x20BC;</span></div>
            <div class="order__payment__res">Order Payment Status: <span><i class="fa fa-{%if order.payment_son%}check{%else%}times-circle{%endif%}"></i></span></div>
            <div class="order__admin__delivery__status">Admin Delivery Status:<span><i class="fa fa-{%if order.admin_delivery_status%}check{%else%}times-circle{%endif%}"></i></span></div>
            <div class="order__details"><a href="orders/{{order.order_id}}" class="site-btn">DETAILS</a></div>
        </div>
       {%endfor%}
    </div>
</section>
   <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.nice-select.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/jquery.slicknav.js"></script>
    <script src="../static/js/mixitup.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/main.js"></script>
    
</body>
</html>
